log4j.rootCategory=INFO, LOG
log4j.appender.LOG=org.apache.log4j.RollingFileAppender
log4j.appender.LOG.File=../logs/pilot.log
log4j.appender.LOG.MaxFileSize=5000KB
log4j.appender.LOG.MaxBackupIndex=5
log4j.appender.LOG.layout=org.apache.log4j.PatternLayout
log4j.appender.LOG.layout.ConversionPattern=%d [%t] %-5p (%x) %c - %m%n